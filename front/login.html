<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n - El Club del Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body { background-color: #f8f9f5; color: #4e3b1f; }
        .login-card { max-width: 420px; margin: 6rem auto; }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-success navbar-dark p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">El Club del Mate</a>
    </div>
  </nav>

  <main class="d-flex align-items-center justify-content-center" style="min-height:70vh;">
    <div class="card p-4 shadow-sm" style="width:360px; border-radius:12px;">
      <div class="text-center mb-3">
        <h3 style="margin:0;">El Club del Mate</h3>
        <small class="text-muted">Inicia sesi칩n o crea una cuenta</small>
      </div>

      <div class="d-flex mb-3" style="gap:8px;">
        <button id="tabLogin" class="btn btn-outline-secondary flex-fill active" style="border-radius:8px;">Ingresar</button>
        <button id="tabRegister" class="btn btn-outline-secondary flex-fill" style="border-radius:8px;">Crear cuenta</button>
      </div>

      <div id="panelLogin">
        <form id="loginForm" class="mb-2">
          <input id="username" class="form-control mb-2" type="text" placeholder="Usuario" required />
          <input id="password" class="form-control mb-2" type="password" placeholder="Contrase침a" required />
          <div id="loginMessage" class="text-danger mb-2" style="display:none;font-size:0.9rem;"></div>
          <button id="loginBtn" class="btn btn-success w-100" type="submit">Ingresar</button>
        </form>
      </div>

      <div id="panelRegister" style="display:none;">
        <form id="registerForm" class="mb-2">
          <input id="regUsername" class="form-control mb-2" type="text" placeholder="Usuario" required />
          <input id="regPassword" class="form-control mb-2" type="password" placeholder="Contrase침a (min 3 caracteres)" required />
          <div id="regMessage" class="text-danger mb-2" style="display:none;font-size:0.9rem;"></div>
          <button id="registerBtn" class="btn btn-primary w-100" type="submit">Crear cuenta</button>
        </form>
      </div>

      
    </div>
  </main>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
